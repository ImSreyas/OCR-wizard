<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>symbol recoginition</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script src='../static/js/nav.js' defer></script>
    <script src='../static/js/jquery.js'></script>
    <script src='../static/js/popup-notification.js'></script>
    <script src="../static/js/navHighlighter.js" defer></script>
    <script src='../static/js/themeSetter.js' defer></script>
    {% block links %} {% endblock links %}
  </head>
  <body 
  {% if session['theme'] == 'yellow' %} theme='yellow' {% else %} theme='green' {% endif %}
  >
    <nav>
      <div class="nav-wrapper">
        <a class="no-text-decoration" href="/" id="nav-item" nav='index'
          ><span>home</span></a
        >
        <a class="no-text-decoration" href="/ocr" id="nav-item" nav='ocr'
          ><span>OCR</span></a
        >
        <a class="no-text-decoration" href="/blog" id="nav-item" nav='blog'
          ><span>blog</span></a
        >
        <a class="no-text-decoration" href="/profile" id="nav-item" nav='profile'
          ><span>profile</span></a
        >
        <a class="no-text-decoration" href="/login" id="nav-item" nav='login'
          ><span>login</span></a
        >
      </div>
      {% if session['theme'] == 'yellow' %}
      <button class='theme-button-day theme-button' themeMode='dark'></button>
       {% else %} 
       <button class='theme-button-night theme-button' themeMode='white'></button>
       {% endif %}
       <button onoff='false' type='button' class='res-nav-button'></button>
    </nav>
    <div class="main-body">
      <div id='loader' class='loader'>
        <div class="loadingio-spinner-eclipse-wp6nj1dw6lr">
          <div class="ldio-7mls6c71o">
            <div>
            </div>
          </div>
        </div>
      </div>
      <script>
          function getParameter(parameterName){
              let parameter= new URLSearchParams(window.location.search)
              return parameter.get(parameterName)
          }
          const duration = getParameter("duration")

          const arr = [
              "logging_in",
              "logging_out",
              "product_updating",
              "updating_details",
              "deleting_seller",
              "order",
              "registration_successful"
          ]
          const notification = [
              "successfully logged in",
              "successfully logged out",
              "successfully updated product",
              "successfully updated details",
              "your account has been deleted successfully",
              "order placed successfully",
              "successfully registered"
          ]
          let color = 'green'
          if(getParameter("message") != null) {
              let str = notification[arr.indexOf(getParameter("message"))]
              setTimeout(() => {
                  popup(str, color, '4.5s')
              }, parseInt(duration)+350)
          }
          if(arr.includes(getParameter("message"))){
              document.getElementById("loader").style.display = "flex"
              document.querySelector("body").style.overflow = "hidden"
              window.addEventListener("load" , () => {
              setTimeout(() => {
                  document.getElementById("loader").style.display = "none"
                  document.querySelector("body").style.overflow = "visible"
              }, duration)
          })
          }
          else{
              document.getElementById("loader").style.display = "flex"
              document.querySelector("body").style.overflow = "hidden"
              window.addEventListener("load" ,() => {
              setTimeout(() => {
                  document.getElementById("loader").style.display = "none"
                  document.querySelector("body").style.overflow = "visible"
              }, duration)
          })
          }
      </script>
      {% block body %} {% endblock body %}</div>

    </footer>
  </body>
</html>
